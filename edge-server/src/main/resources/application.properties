spring.application.name=edge-server

# Hot key detection
fogcache.hotkey.threshold=20
fogcache.hotkey.cooldown-ms=30000

# Prefetch
fogcache.prefetch.cooldown-ms=30000
fogcache.prefetch.max-per-window=1

# ML (safe defaults)
fogcache.ml.enabled=false
fogcache.ml.confidence-threshold=0.65
fogcache.ml.decision-cooldown-ms=60000

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
